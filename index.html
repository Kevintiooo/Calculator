<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="name">
        <h1>Jamesone Calculator</h1>
    </div>
    <div class="calculator">
        <div class="display">
            <div first_oper class="first_operand"></div>
            <div curr_oper class="current_operand"></div>
        </div>

        <button data_clear class="span_two">AC</button>
        <button data_del>DEL</button>
        <button data_oper>รท</button>    
        <button data_oper>%</button>
        <button data_num>1</button>
        <button data_num>2</button>
        <button data_num>3</button>
        <button data_oper>*</button>        
        <button data_oper>^</button>
        <button data_num>4</button>
        <button data_num>5</button>
        <button data_num>6</button>
        <button data_oper class="span_two_col">+</button>
        <button data_oper class="span_two_col">-</button>
        <button data_num>7</button>
        <button data_num>8</button>
        <button data_num>9</button>
        <button data_num>.</button>
        <button data_num>0</button>
        <button data_equal class="span_three">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
